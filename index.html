<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="Card Main Image">
      <div class="image-overlay">
        <img src="./images/icon-view.svg" alt="Image View Overlay" class="view-icon">
      </div>
    </div>

    <div class="card-description">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="card-date">
      <div class="cost">
        <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="ethereum-icon">
        <p class="ethereum-cost">0.041 ETH</p>
      </div>

      <div class="date">
        <img src="./images/icon-clock.svg" alt="Clock Icon" class="clock-icon">
        <p class="date-days">3 days left</p>
      </div>
    </div>

    <hr>

    <div class="creator">
      <img src="./images/image-avatar.png" alt="Creator">
      <div class="creator-name">Creation of  <span>Jules Wyvern</span></div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ksnape34.github.io/Portfolio/" target="_blank">Katie Snape</a>.
  </div>
</body>
</html>
